<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面加载中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            min-height: 66vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .btn {
            display: inline-block;
            padding: 12px 60px;
            background-color: #1AAD19;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 40%;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        .btn:hover {
            background-color: #179b17;
            transform: scale(1.02);
        }
        h3 {
            color: #333;
            font-size: 20px;
            margin: 20px 0 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container hidden" id="normalContainer">
        <img src="https://tuike.dbdb.vip/static/img/succ.png" alt="加载中" width="100">
        <h3>正在加载页面...</h3>
        <button class="btn" id="jumpBtn">点击打开</button>
    </div>
    <script>
        function getUrlParameters() {
            const params = {};
            const queryString = window.location.search.slice(1);
            if (!queryString) return params;
            queryString.split('&').forEach(pair => {
                const [key, value] = pair.split('=').map(decodeURIComponent);
                if (key) params[key] = value || '';
            });
            return params;
        }
        function generateETime() {
            const tenMinutesLater = Date.now() + 600000;
            return btoa(tenMinutesLater.toString());
        }
        function isWechatOrQQ() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('micromessenger') > -1 || userAgent.indexOf('qq') > -1;
        }
        function doJump(url) {
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                window.location.href = url;
            } else {
                document.body.innerHTML = '<p>无效的URL</p>';
            }
        }
        window.onload = function () {
            const params = getUrlParameters();
            const u = params.u;
            const hid = params.hid;
            if (!u || !hid) {
                document.body.innerHTML = '<p>缺少必要参数，页面加载失败！</p>';
                return;
            }
            const eTime = generateETime();
            const targetUrl = `${u}/ctk/h/?&hid=${encodeURIComponent(hid)}&eTime=${encodeURIComponent(eTime)}`;
            const normalContainer = document.getElementById('normalContainer');
            const jumpBtn = document.getElementById('jumpBtn');
            if (isWechatOrQQ()) {
                normalContainer.classList.remove('hidden');
                jumpBtn.onclick = function () {
                    doJump(targetUrl);
                };
            } else {
                doJump(targetUrl);
            }
        };
    </script>
</body>
</html>
